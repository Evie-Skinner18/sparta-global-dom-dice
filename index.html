<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sparta DOM Dice Game</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <h1>Sparta DOM Dice Game</h1>
    <div class="dice">
      <div class="square"> <!--row 1: SQUARE 1-->
        <div class="innerSquare"></div>
      </div>
      <div class="square"> <!--SQUARE 2-->
        <div class="innerSquare"></div>
      </div>
      <div class="square"> <!--SQUARE 3-->
        <div class="innerSquare"></div>
      </div>
      <div class="square"> <!--row 2: SQUARE 1-->
        <div class="innerSquare"></div>
      </div>
      <div class="square"> <!--SQUARE 2-->
        <div class="innerSquare"></div>
      </div>
      <div class="square"> <!--SQUARE 3-->
        <div class="innerSquare"></div>
      </div>
      <div class="square"> <!--row 3: SQUARE 1-->
        <div class="innerSquare"></div>
      </div>
      <div class="square"> <!--SQUARE 2-->
        <div class="innerSquare"></div>
      </div>
      <div class="square"> <!--SQUARE 3-->
        <div class="innerSquare"></div>
      </div>
    </div>
    <button type="button" name="button" onclick="letsRoll();" id="button">
    <h2>Let's roll!</h2>
    </button>




    <script type="text/javascript" src="js/index.js">
    </script>
  </body>
</html>
